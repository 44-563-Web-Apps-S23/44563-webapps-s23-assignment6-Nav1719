<!DOCTYPE html>
<html>
 <head>
    <title>
        Conversion
    </title>
 </head>
<body>
<h1>Naveen Manne shows currency conversions</h1>
<h2>Getting input</h2>

<div class="container">
    <form>
       
        <label for="conversionValue">Enter base amount </label>
        <input type ="number" id="conversionValue" name="conversionValue" value=50>
         <br>
        
       
        <label for="secondValue">Enter the conversion rate</label>
        <input type ="number" id="secondValue" name="secondValue" value=35> 
        <br>
       
        <input type="button" class="btn btn-success" onclick="convert()" value="Show conversions">
    </form>
    <br>
    <p id="result">The conversion rate will be seen here </p><br>
</div>
<br>
<div class="container">
    <form>
        <div class="container">
        <label for="average">Average</label>
        <input type="radio" id="average" name="average" value="mean" onclick="chooseOp()">
         </div><br>
         <div class="container">
        <label for="max">Maximum</label>
        <input type="radio" id="max" name="max" value="maximum" onclick="chooseOp()">
         </div><br>
         <div class="container">
        <label for="min">Minimum</label>
        <input type="radio" id="min" name="min" value="minimum" onclick="chooseOp()">
        </div><br>
        
    </form>
    <p id="result1">The Avg, Max, Min will be displayed here </p><br>
</div>
<br>

<script>
    function convert(){
        conversionValue=document.getElementById("conversionValue").value
        secondValue=document.getElementById("secondValue").value
        toShow="";
        for(let i=0;i<5;i++)
        {
            let finalConvertedAmount= conversionValue * ( 2 ** i) * secondValue
            toShow+=conversionValue * (2 ** i) + " is "+finalConvertedAmount + "; "
           
        }
        document.getElementById("result").innerHTML = "Conversions are: " + toShow
    }

    function chooseOp()
    {
        let base=document.getElementById("conversionValue").value
        let value1=document.getElementById("secondValue").value
        avg=document.getElementById("average").checked
        max=document.getElementById("max").checked
        min=document.getElementById("min").checked
        if(avg){
               let avg=(parseInt(base)+parseInt(value1))/2
              document.getElementById("result1").innerHTML=" Average of " +base + " and " + secondValue +" is " + avg
        }
        else if(max){
              let max = Math.max(base, value1)
              document.getElementById("result1").innerHTML=" max of " +base + " and " + secondValue +" is " + max
        }
        else if(min){
            let min=Math.min(base, value1)

              document.getElementById("result1").innerHTML="min of " +base + " and " + secondValue +" is " + min
        }     
    
    }
    
 </script>
</body>
</html>
